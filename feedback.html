<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            line-height: 1.6;
        }

        /* Logo Styles */
        .logo-img {
            height: 40px;
            vertical-align: middle;
        }

        /* Header and Navbar */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 60px;
            background: #e3efeb;
            font-weight: bold;
            font-size: 25px;
            align-items: center;
        }

        header .logo span {
            color: #1b9c85;
        }

        nav a {
            font-weight: bold;
            text-decoration: none;
            color: #333;
            padding: 20px;
            font-size: 18px;
        }

        nav a:hover {
            color: #41afa1;
            transition: color 0.5s;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: 2px solid #cccccc;
            border-radius: 25px;
            font-size: 15px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e3ebea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feedback-container {
            background-color: #92bdb0;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        .feedback-container h1 {
            color: #5a9183;
            margin-bottom: 20px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .feedback-form label {
            color: #5a9183;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        .feedback-form select, 
        .feedback-form textarea, 
        .feedback-form button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6ca184;
            margin-bottom: 15px;
        }

        .feedback-form select {
            background-color: #e3ebea;
        }

        .feedback-form textarea {
            resize: none;
            background-color: #e3ebea;
        }

        .feedback-form button {
            background-color: #6ca184;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #5a9183;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo with Image -->
        <div class="logo">
            <img src="logo.jpg" alt="HealthIn Logo" class="logo-img">
            Health<span>In</span>
        </div>

        <!-- Search Bar Section -->
        <section class="search-section">
            <input type="text" placeholder="Search for medical conditions..." class="search-bar">
        </section>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <section class="feedback-container">
            <h1>We Value Your Feedback</h1>
            <form class="feedback-form">
                <label for="experience">Rate Your Experience:</label>
                <select id="experience">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
                <label for="comments">Your Comments:</label>
                <textarea id="comments" rows="5" placeholder="Enter your feedback here..."></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
</body>
</html>
