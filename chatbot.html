<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthIn ChatBot</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #5a9183;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

   
    .chatbot-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%; 
      height: 100%; 
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 3px solid #6ca184;
    }

   
    .chat-header {
      background-color: #92bdb0;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      position: relative;
    }

    .chat-header img {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 10px;
      top: 10px;
      border-radius: 50%;
    }

    
    .chat-display {
      padding: 15px;
      flex: 1;
      background-color: #f9f9f9;
      overflow-y: auto;
    }

   
    .chat-bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .chat-bubble.user {
      background-color: #5a9183;
      color: white;
      align-self: flex-end;
    }

    .chat-bubble.bot {
      background-color: #92bdb0;
      color: white;
      align-self: flex-start;
    }


    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #e3ebea;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 2px solid #6ca184;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
    }

    .chat-input button {
      background-color: #6ca184;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .chat-input button:hover {
      background-color: #5a9183;
    }
    /* General Styles */
* {
    margin: 0;
    font-family: 'Arial', sans-serif;
}
body {
    background-color: #ffffff;
    line-height: 1.6;
}

/* Logo Styles */
.logo-img {
    height: 40px;
    vertical-align: middle;
}

/* Header and Navbar */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px 60px;
    background: #e3efeb;
    font-weight: bold;
    font-size: 25px;
    align-items: center;
}

header .logo span {
    color: #1b9c85;
}
nav a {
    font-weight: bold;
    text-decoration: none;
    color: #333;
    padding: 20px;
    font-size: 18px;
}
nav a:hover{
    color: #41afa1;
    transition: color 0.5s;
}

.search-bar {
    width: 300px;
    padding: 10px;
    border: 2px solid #cccccc;
    border-radius: 25px;
    font-size: 15px;
}
  </style>
</head>
<body>

  
  <div class="chatbot-container">
    <header>
      <!-- Logo with Image -->
      <div class="logo">
          <img src="logo.jpg" alt="HealthIn Logo" class="logo-img">
          Health<span>In</span>
      </div>

      <!-- Search Bar Section -->
      <section class="search-section">
          <input type="text" placeholder="Search for medical conditions..." class="search-bar">
      </section>

      <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="#">Login</a>
      </nav>
  </header>
  
    <div class="chat-display" id="chatDisplay">
      <div class="chat-bubble bot">Hello! I’m your HealthIn ChatBot. How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();

      if (message === "") return;

     
      const chatDisplay = document.getElementById("chatDisplay");
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = message;
      chatDisplay.appendChild(userBubble);

     
      input.value = "";

      
      setTimeout(() => {
        const botBubble = document.createElement("div");
        botBubble.className = "chat-bubble bot";
        botBubble.textContent = generateResponse(message);
        chatDisplay.appendChild(botBubble);

      
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }, 1000);
    }

    function generateResponse(message) {
   
      const responses = {
        hi: "Hello! How can I help you with your health today?",
        hello: "Hi there! Feel free to ask me any health-related questions.",
        help: "Sure! Please let me know what health-related assistance you need.",
        default: "I’m here to assist you. Could you please elaborate on your query?"
      };

      return responses[message.toLowerCase()] || responses.default;
    }
  </script>
</body>
</html>
